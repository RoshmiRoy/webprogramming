<html>
<head>
<style>
ul.d {
   list-style-type :squre;
}
ul.a {
   list-style-type :upper-roman;
}
</style>
</head>
<body>
<h1>unordered list</h1>
<ul class="d">
  <li>coffee</li>
  <li>tea</li>
</ul>
<h2>ordered list<h2>
<ul class="a">
  <li>coffee</li>
  <li>tea</li>
</ul>
</body>
</html>
