<h1>india gate</h1>
<p>the india gate is a war memorial located astride the rajpath on the eastern edge of the "ceremonial axis" of new delhi formal called kingsway.it stands as a memorial to 70,000 soliders of the british indian army who died in between 1914 and 1921 in the first worild war in france.</p>
